spring:
  datasource:
    url: jdbc:h2:mem:test-secirity
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
  jpa:
    database: H2
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
    show-sql: true
  thymeleaf:
    enabled: false